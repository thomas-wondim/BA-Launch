# Deploy plain static site (no build) to Azure Static Web Apps
# If your index.html and all site files are at the repo root, keep app_location and output_location as "/".
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure Static Web Apps
    steps:
      - uses: actions/checkout@v4

      # No build steps needed for prebuilt static HTML + Tailwind.
      # If you later add a build step, insert setup-node + npm install + npm run build,
      # and update output_location to your build directory (e.g., "dist" or "build").

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"          # repo root
          api_location: ""           # no Azure Functions
          output_location: "/"       # static files are in repo root
